<html>
<head>
	<meta charset="utf-8">
	<title>Cadastro de Alunos</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="style.css" charset="utf-8">

	<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

	<script src="script.js" charset="utf-8"></script>
</head>
<body>
	<nav>
    <div class="nav-wrapper blue">
      <a href="#" class="brand-logo">Cadastro de Alunos</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a id="edit_link" href="#">Novo Aluno</a></li>
        <li><a id="list_link" href="#">Lista de Alunos</a></li>
      </ul>
    </div>
  </nav>
	<div class="container">
		<div class="col s6">
			<div id="form_edit" class="row">
				<h4>Novo Aluno</h4>
				<hr>
				<form class="col s6 offset-s3">
					<div class="row">
						<div class="input-field col s12">
							<input id="matricula" type="text" class="validate">
							<label for="matricula">Matr√≠cula</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="nome" type="text" class="validate">
							<label for="nome">Nome</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="email" type="email" class="validate">
							<label for="email">Email</label>
						</div>
					</div>
					<div class="row">
						<a id="submit_button" class="waves-effect waves-light btn blue full_width">Cadastrar</a>
					</div>
				</form>
			</div>

			<div id="list_div" class="row hide">
				<h4>Lista de Alunos</h4>
				<hr>
				<div class="col s6 offset-s3">
					<table id="list_table" class="highlight">
						<thead>
									<tr>
											<th>Matricula</th>
											<th>Nome</th>
											<th>Email</th>
											<th>Deletar</th>
									</tr>
							</thead>
							<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
